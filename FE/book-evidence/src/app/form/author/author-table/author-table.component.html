<div class="mat-elevation-z8">

  <form class="main-form">
    <h2>List of Authors:</h2>
    <div class="button-row">
      <button mat-raised-button (click)="addNewAuthor()" >Add a new Author</button>
    </div>
    <mat-form-field class="half-width">
      <mat-label>Search for author...</mat-label>
      <input matInput placeholder="Please enter a part of author's name" [(ngModel)]="searchText" name="searchInput" (ngModelChange)="onSearchInputChange($event)">
    </mat-form-field>  
    <table mat-table class="full-width" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- firstname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
      </ng-container>
  
      <!-- lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button (click)="editAuthor(row)">Edit</button>
          <button mat-raised-button (click)="deleteAuthor(row)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  
  </form>
</div>
