<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Author of books:</mat-card-title>
        <mat-card-subtitle>Please edit Author's properties:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="data.author.firstname">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="data.author.lastname">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.author" cdkFocusInitial>Save</button>
    </mat-card-actions>
</mat-card>
