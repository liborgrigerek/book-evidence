<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Rented Book:</mat-card-title>
        <mat-card-subtitle>Reader is going to return the book:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Reader</mat-label>
            <input matInput [value]="data.rentedBook.reader?.fullname" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Book Author</mat-label>
            <input matInput [value]="data.rentedBook.author?.fullname" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Book Title</mat-label>
            <input matInput [value]="data.rentedBook.title" disabled="true">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Return</button>
    </mat-card-actions>
</mat-card>
