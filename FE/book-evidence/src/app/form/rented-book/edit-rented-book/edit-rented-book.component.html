<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Rented Book:</mat-card-title>
        <mat-card-subtitle>Reader is going to rent a book:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Book</mat-label>
            <mat-select [(ngModel)]="data.rentedBook.book">
                <mat-option *ngFor="let book of data.allBooks" [value]="book">
                  {{book.label}}
                </mat-option>
            </mat-select>            
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Reader</mat-label>
            <mat-select [(ngModel)]="data.rentedBook.reader">
                <mat-option *ngFor="let reader of data.allReaders" [value]="reader">
                  {{reader.fullname}}
                </mat-option>
            </mat-select>            
        </mat-form-field>
        <!-- TODO: add date pickers for rentedWhen and rented Until -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.rentedBook" cdkFocusInitial>Rent</button>
    </mat-card-actions>
</mat-card>
