<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Reader:</mat-card-title>
        <mat-card-subtitle>You are going to delete this reader:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="data.reader.firstname" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="data.reader.lastname" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Street</mat-label>
            <input matInput [(ngModel)]="data.reader.street" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="data.reader.city" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>ZIP Code</mat-label>
            <input matInput [(ngModel)]="data.reader.zipCode" disabled="true">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
    </mat-card-actions>
</mat-card>
