<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Reader:</mat-card-title>
        <mat-card-subtitle>Please edit Reader's properties:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="data.reader.firstname">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="data.reader.lastname">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Street</mat-label>
            <input matInput [(ngModel)]="data.reader.street">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="data.reader.city">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>ZIP Code</mat-label>
            <input matInput [(ngModel)]="data.reader.zipCode">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.reader" cdkFocusInitial>Save</button>
    </mat-card-actions>
</mat-card>
