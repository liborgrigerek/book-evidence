<div class="mat-elevation-z8">

    <form class="main-form">
      <h2>List of Books:</h2>
      <div class="button-row">
        <button mat-raised-button (click)="addNewBook()" >Add a new Book</button>
      </div>
      <mat-form-field class="half-width">
        <mat-label>Search for book...</mat-label>
        <input matInput placeholder="Please enter a part of book description" [(ngModel)]="searchText" name="searchInput" (ngModelChange)="onSearchInputChange($event)">
      </mat-form-field>  
      <table mat-table class="full-width" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
          <td mat-cell *matCellDef="let row">{{row.author.fullname}}</td>
        </ng-container>
    
        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
    
        <!-- releaseYear Column -->
        <ng-container matColumnDef="releaseYear">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Year</th>
          <td mat-cell *matCellDef="let row">{{row.releaseYear}}</td>
        </ng-container>
    
        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="reader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reader</th>
          <td mat-cell *matCellDef="let row">            
            <button *ngIf="row.reader" mat-raised-button (click)="showReader(row)">Show</button>
          </td>
        </ng-container>
    
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">            
            <button mat-raised-button (click)="editBook(row)">Edit</button>
            <button mat-raised-button (click)="deleteBook(row)">Delete</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page">
      </mat-paginator>
    
    </form>
  </div>
