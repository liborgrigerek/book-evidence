<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Book:</mat-card-title>
        <mat-card-subtitle>You are going to delete this book:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Author</mat-label>
            <input matInput [value]="data.book.author?.fullname" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="data.book.title" disabled="true">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Release Year</mat-label>
            <input matInput [(ngModel)]="data.book.releaseYear" disabled="true">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
    </mat-card-actions>
</mat-card>
